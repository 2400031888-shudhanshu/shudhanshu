<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS syntax and Selectors</title>
    <style>

        h1 {
            color: navy;
            body-align: center;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        #special {
            color: red;
            font-size: 20px;
        }

        p.li {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Basics</h1>
    <p>This is a simple paragraph </p>
    <p class="highlight">This paragraph is highlighted using a class selector.</p>
    <p id="special">This paragraph has a unique style using an ID selector.</p>
    <ul>
         <li>List item 1</li>
         <li class="highlight">List item 2 with highlight</li>
         
    </ul>
</body>
</html>
