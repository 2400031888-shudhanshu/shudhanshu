<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue;
        }
        @media (max-width: 600px) {
            body {
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Design Example</h1>
    <p>This background changes color on screens smaller than 600px.</p>
</body>
</html>
