<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Iframe</title>
</head>
<body>
  <h2>Wikipedia Page</h2>
  <!-- Link to load a page inside iframe using name-->
   <a href = "https://www.wikipedia.org/" target="myiframe">open wikipedia</a>
   <!-- Iframe with name,style,width and tabindex-->
  <iframe 
    src="https://www.wikipedia.org/" 
    width="100%" 
    height="600" 
    tabindex="0"
    style="border:2px solid ;height:300px#ccc;">
  </iframe>
</body>
</html>
