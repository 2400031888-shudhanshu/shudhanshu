<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: red;
      text-align: centre;
      padding: 20px;
    }
    img, audio, video {
      margin: 20px auto;
      display: block;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <h1>FRONT END HTML WORK</h1>

  <!-- Image -->
  <h2>Image</h2>
  <img src="https://www.w3schools.com/html/img_chania.jpg" alt="A sample image" width="400">
  </image>

  <!-- Audio -->
  <h2>Audio</h2>
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <!-- Video -->
  <h2>Video</h2>
  <video width="500" controls>
    <source src="video.mp4" type="video/mp4">
  </video>

</body>
</html>
